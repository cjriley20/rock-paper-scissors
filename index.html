<script>
  function getComputerChoice() {
    let choice = Math.floor(Math.random() * 3);

    switch (choice) {
      case 0:
        return "Rock";
      case 1:
        return "Paper";
      case 2:
        return "Scissors";
      default:
        throw new RangeError(`Unknown choice: ${choice}`);
    }
  }

  for (let i = 0; i < 10; i++) {
    console.log(getComputerChoice());
  }
</script>
